<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile hunting API</title>
    <!-- Daisy ui and Tailwind links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-10/12 mx-auto">
      <section>
        <div class="w-full md:w-2/4 mx-auto my-6">
          <label class="input input-bordered flex items-center gap-2 pr-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="hidden md:flex h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              id="input-value"
              type="text"
              class="grow"
              placeholder="Search your phone"
            />
            <button onclick="searchHandler()" class="btn btn-primary">Search</button>
          </label>
        </div>
        <div id="load-spinner" class="hidden">
          <span class="mt-6 loading loading-spinner loading-lg"></span>
        </div>
      </section>
    </header>

    <main class="bg-pink-50 py-6">
      <section class="w-10/12 mx-auto">
        <div
          id="cards-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-16"
        ></div>

        <div class="flex justify-center mb-16">
          <button onclick="showAllPhones()" class="btn btn-primary">
            Show All
          </button>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal sm:modal-middle">
          <div class="modal-box">
            <div id="feature-container" class="space-y-3">
            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn bg-red-500 text-white">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <footer class="mt-16 footer bg-neutral text-neutral-content p-10">
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <h6 class="footer-title">Legal</h6>
          <a class="link link-hover">Terms of use</a>
          <a class="link link-hover">Privacy policy</a>
          <a class="link link-hover">Cookie policy</a>
        </nav>
      </footer>
    <!-- scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
